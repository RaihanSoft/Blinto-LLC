<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    <title>slothui</title>
    <!-- font family  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <!-- navbar starts here  -->

        <nav>
            <div class="logo">
                <img src="/assets/image/logo.png" alt="SlothUI Logo">
            </div>

            <!-- Desktop Menu -->
            <ul class="nav-links">
                <li><a href="#features">Features</a></li>
                <li><a href="#achievements">Achievements</a></li>
                <li><a href="#testimonials">Testimonials</a></li>
                <li><a href="#faq">FAQ</a></li>
            </ul>

            <div class="nav-buttons">
                <a href="#signup" class="btn signup">Sign Up</a>
                <a href="#login" class="btn login">Log In</a>
            </div>

            <!-- Hamburger Button -->
            <div class="hamburger">
                <img src="/assets/image/humburg.svg" alt="Menu">
            </div>

            <!-- Mobile Menu (Hidden by Default) -->
            <div class="mobile-menu">
                <a href="#features">Features</a>
                <a href="#achievements">Achievements</a>
                <a href="#testimonials">Testimonials</a>
                <a href="#faq">FAQ</a>
                <a href="#signup" class="btn signup">Sign Up</a>
                <a href="#login" class="btn login">Log In</a>
            </div>
        </nav>


        <!-- navbar starts here  -->


    </header>


    <main></main>
    <footer></footer>
    <script src="/assets/js/index.js"></script>
</body>

</html>
